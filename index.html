        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {

            background-size: 400% 400%;

        /* ‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å (‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏û‡∏•‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÑ‡∏î‡πâ) */
        #gate {

            background: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
            transition: opacity 0.5s ease;
        }

        /* ‡∏ß‡∏¥‡∏ö‡∏ß‡∏±‡∏ö‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
        .sparkle {
            position: absolute; background: white; border-radius: 50%;
            pointer-events: none; animation: sparkleAnim var(--d) linear infinite;
            opacity: 0; z-index: 1;
        }
        @keyframes sparkleAnim {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        .card {
            position: relative; width: 92%; max-width: 400px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50px; padding: 40px 25px;
            text-align: center; color: #444;
            box-shadow: 0 25px 50px rgba(255, 77, 109, 0.2);
            z-index: 10; display: none;
            animation: cardAppear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 3rem; color: var(--pink-deep); margin: 0;
            text-shadow: 0 5px 15px rgba(255,77,109,0.2);
        }

        .scratch-outer {
            position: relative; width: 200px; height: 200px;
            margin: 25px auto; border-radius: 50%; padding: 8px;
            background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .scratch-inner { width: 100%; height: 100%; border-radius: 50%; overflow: hidden; position: relative; }
        canvas { position: absolute; top: 0; left: 0; z-index: 5; touch-action: none; cursor: crosshair; }
        .hidden-img { width: 100%; height: 100%; object-fit: cover; }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏î */
        .btn-box { 
            display: flex; gap: 15px; margin-top: 30px; 
            justify-content: center; align-items: center; 
            min-height: 100px; position: relative;
        }
        
        .btn { 
            padding: 16px 32px; border-radius: 50px; border: none; 
            font-family: 'Itim', cursive; font-size: 1.3rem; 
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        #yes-btn { 
            background: var(--pink-deep); color: white; 
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
            z-index: 100;
        }

        #no-btn { 
            background: #eee; color: #888; 
            border: 1px solid #ddd; z-index: 50;
        }

        .shake { animation: shake 0.3s infinite; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-2deg); }
            75% { transform: translateX(5px) rotate(2deg); }
        }

        .heart-fly {
            position: absolute; pointer-events: none;
            animation: fly 1s ease-out forwards;
            font-size: 20px;
        }
        @keyframes fly {
            to { transform: translateY(-100px) translateX(var(--x)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop preload="auto">

    <div id="gate">

    <div class="card" id="love-card">

    <script>
        const music = document.getElementById('bg-music');
        let yesScale = 1;
        const sweetMessages = ["‡∏ï‡∏Å‡∏•‡∏á‡πÄ‡∏ñ‡∏≠‡∏∞‡∏ô‡∏∞ ‚ù§Ô∏è", "‡∏ô‡∏∞‡∏ô‡πâ‡∏≤‡∏≤‡∏≤‡∏≤‡∏≤ ü•∫", "‡πÄ‡∏Ñ‡πâ‡∏≤‡∏£‡∏≠‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏∞", "‡πÄ‡∏™‡∏µ‡∏¢‡πÉ‡∏à‡∏à‡∏±‡∏á ü•∫", "‡∏£‡∏±‡∏Å‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢!"];

        function openLove() {
            music.play().catch(e => console.log("Audio play failed"));
            document.getElementById('gate').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('gate').style.display = 'none';
                document.getElementById('love-card').style.display = 'block';
                initScratch();

        // ‡∏ß‡∏¥‡∏ö‡∏ß‡∏±‡∏ö‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á
        function createSparkles() {
            setInterval(() => {
                const s = document.createElement('div');
                s.className = 'sparkle';
                const size = Math.random() * 5 + 2 + 'px';
                s.style.width = size; s.style.height = size;
                s.style.left = Math.random() * 100 + 'vw';
                s.style.top = '100vh';
                s.style.setProperty('--d', Math.random() * 3 + 2 + 's');
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 5000);
            }, 150);
        }

        function initScratch() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const g = ctx.createLinearGradient(0,0,200,200);
            g.addColorStop(0, '#ff9a9e'); g.addColorStop(1, '#fecfef');
            ctx.fillStyle = g; ctx.fillRect(0,0,200,200);
            ctx.fillStyle = 'white'; ctx.font = 'bold 18px Itim'; ctx.textAlign = 'center';
            ctx.fillText('‡∏Ç‡∏π‡∏î‡∏´‡∏≤‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å ‚ú®', 100, 110);

            const scratch = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath(); ctx.arc(x, y, 25, 0, Math.PI*2); ctx.fill();
            };
            canvas.addEventListener('touchmove', scratch);
            canvas.addEventListener('mousemove', (e) => e.buttons === 1 && scratch(e));
        }

        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        function btnFly() {
            noBtn.classList.add('shake');
            setTimeout(() => {
                yesScale += 0.25;
                yesBtn.style.transform = `scale(${yesScale})`;
                yesBtn.innerText = sweetMessages[Math.min(Math.floor(yesScale), sweetMessages.length - 1)];

                // ‡∏™‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≤‡∏¢‡∏ó‡∏µ‡πà‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡πÉ‡∏ô‡∏Ç‡∏≠‡∏ö‡πÄ‡∏Ç‡∏ï‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ó‡∏µ‡πà‡πÄ‡∏´‡πá‡∏ô
                const x = Math.random() * (window.innerWidth - 120);
                const y = Math.random() * (window.innerHeight - 60);
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
                noBtn.classList.remove('shake');

                // ‡∏û‡πà‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à

                    h.style.setProperty('--x', (Math.random()*100 - 50) + 'px');
                    yesBtn.appendChild(h);
                    setTimeout(() => h.remove(), 1000);
                }
            }, 100);
        }

        noBtn.addEventListener('mouseover', btnFly);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); btnFly(); });

        yesBtn.onclick = () => {
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
            document.getElementById('love-card').innerHTML = `

                <p style="font-size: 1.2rem; margin: 15px 0;">‡∏™‡∏±‡∏ç‡∏ç‡∏≤‡∏ß‡πà‡∏≤‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏´‡∏¢‡∏∏‡∏î‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏≤ ‡πÅ‡∏•‡∏∞‡∏à‡∏∞‡∏î‡∏π‡πÅ‡∏•‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å   ‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤‡πÉ‡∏´‡πâ‡∏î‡∏µ‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÉ‡∏ô‡∏ó‡∏∏‡∏Å‡πÜ ‡∏ß‡∏±‡∏ô</p>
                <img src="img/img1.png" style="width: 250px; animation: cardAppear 1s;" alt="Flowers">
                <p style="color: var(--pink-deep); font-weight: bold; margin-top: 15px;">Happy Valentine's Day!</p>üêª‚òïüß∏üìãüßãüç™
            `;
            
        };
    </script>
